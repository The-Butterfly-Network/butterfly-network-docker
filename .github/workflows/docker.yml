name: Docker Build Stable

# This workflow builds and pushes Docker images for all services to Docker Hub.
# It is triggered manually via the "Run workflow" button in the Actions tab.

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:

# ===============================
# Doughmination Website
# ===============================
  build-dough-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
    
      - name: Clear Docker builder cache
        run: docker builder prune -af || true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./doughmination.win/backend
          file: ./doughmination.win/backend/Dockerfile
          push: true
          tags: clovetwilight3/doughmination-backend:latest
          no-cache: true

  build-dough-frontend:
